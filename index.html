<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="card card-headline">
                <div>
                    <h4 class="card-h4">Followers</h4>
                    <h2 class="card-h2">102k</h2>
                </div>
                <span><i class="card-headline-icon uil uil-user"></i></span>
            </div>

            <div class="card card-headline">
                <div>
                    <h4 class="card-h4">Likes</h4>
                    <h2 class="card-h2">968k</h2>
                </div>
                <span><i class="card-headline-icon uil uil-heart"></i></span>
            </div>

            <div class="card card-list">
                <div class="card-list-item">
                    <span class="card-list-badge primary"></span>
                    <div>
                        <h4 class="card-h4">Reach</h4>
                        <h2 class="card-h2">670k</h2>
                    </div>
                </div>
                <div class="card-list-item">
                    <span class="card-list-badge accent"></span>
                    <div>
                        <h4 class="card-h4">Views</h4>
                        <h2 class="card-h2">1.2M</h2>
                    </div>
                </div>
                <div class="card-list-item">
                    <span class="card-list-badge accent"></span>
                    <div>
                        <h4 class="card-h4">Friends</h4>
                        <h2 class="card-h2">553</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="card card-progress">


                <h3 class="card-h3">Engagement</h3>

                <div>
                    <h4 class="card-h4">Engagement Rate</h4>
                    <h2 class="card-h2">33%</h2>
                </div>


                <div class="card-progress-donut"></div>
            </div>

            <div class="card card-growth">
                <h3 class="card-h3">
                    Growth
                </h3>
                <div class="card-growth-headline">
                    <div>
                        <h4 class="card-h4">Likes</h4>
                        <h2 class="card-h2">1.2k</h2>
                    </div>
                    <div>
                        <h4 class="card-h4">Likes</h4>
                        <h2 class="card-h2">732</h2>
                    </div>
                    <div>
                        <h4 class="card-h4">Likes</h4>
                        <h2 class="card-h2">693</h2>
                    </div>
                </div>
                <div class="card-bar-chart">
                    <div>
                        <div class="card-bar-default" style="height: 30px;"></div>
                        <div class="card-bar-primary" style="height: 20px;"></div>
                    </div>
                    <div>
                        <div class="card-bar-default" style="height: 50px;"></div>
                        <div class="card-bar-primary" style="height: 40px;"></div>
                    </div>
                    <div>
                        <div class="card-bar-default" style="height: 25px;"></div>
                        <div class="card-bar-primary" style="height: 15px;"></div>
                    </div>
                    <div>
                        <div class="card-bar-default" style="height: 60px;"></div>
                        <div class="card-bar-primary" style="height: 50px;"></div>
                    </div>
                    <div>
                        <div class="card-bar-default" style="height: 30px;"></div>
                        <div class="card-bar-primary" style="height: 30px;"></div>
                    </div>
                    <div>
                        <div class="card-bar-default" style="height: 25px;"></div>
                        <div class="card-bar-primary" style="height: 15px;"></div>
                    </div>
                    <div>
                        <div class="card-bar-default" style="height: 70px;"></div>
                        <div class="card-bar-primary" style="height: 60px;"></div>
                    </div>
                </div>
            </div>

            <div class="card card-progress">
                <h3 class="card-h3">Overall Rating</h3>
                <div>
                    <h4 class="card-h4">Rating</h4>
                    <h2 class="card-h2">64%</h2>
                </div>

                <div class="loading-bar"></div>

            </div>
        </div>

    </div>

    </div>
</body>

</html>
